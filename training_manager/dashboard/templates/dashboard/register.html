{% extends "dashboard/base.html" %}
{% block title %}Реєстрація — Athletic Manager{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Реєстрація</h2>

<form method="post" class="max-w-md bg-white p-6 rounded shadow space-y-4" novalidate>
    {% csrf_token %}

    <div>
        <label for="id_username" class="block mb-1 font-medium">Ім’я користувача</label>
        <input type="text" id="id_username" name="username" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
        <label for="id_email" class="block mb-1 font-medium">Email</label>
        <input type="email" id="id_email" name="email" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
        <label for="id_password1" class="block mb-1 font-medium">Пароль</label>
        <input type="password" id="id_password1" name="password1" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
        <label for="id_password2" class="block mb-1 font-medium">Підтвердження паролю</label>
        <input type="password" id="id_password2" name="password2" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <button type="submit"
            class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">
        Зареєструватись
    </button>
</form>
{% endblock %}
