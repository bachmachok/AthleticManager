{% extends "dashboard/base.html" %}
{% block title %}Редагувати категорію — Athletic Manager{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Редагувати категорію</h2>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Зберегти зміни</button>
  <a href="{% url 'upload' %}" class="ml-4 text-gray-600 hover:underline">Відмінити</a>
</form>
{% endblock %}
